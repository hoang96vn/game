<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>üêç R·∫Øn SƒÉn M·ªìi</title>
  <style>
    body {
      text-align: center;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 20px;
    }
    #playerName {
      padding: 8px;
      font-size: 16px;
      margin: 10px;
    }
    #score, #highScore {
      font-size: 18px;
      margin: 5px;
      font-weight: bold;
    }
    canvas {
      background-color: #222;
      border: 4px solid #4CAF50;
      margin: 20px auto;
      display: none;
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #startBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>üêç R·∫Øn SƒÉn M·ªìi</h1>
  <input type="text" id="playerName" placeholder="Nh·∫≠p t√™n b·∫°n" />
  <div id="score">ƒêi·ªÉm: 0</div>
  <div id="highScore">üèÜ K·ª∑ l·ª•c: ch∆∞a c√≥</div>
  <button id="startBtn">‚ñ∂ B·∫Øt ƒë·∫ßu ch∆°i</button>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="leaderboard"></div>

  <script>
    let snakeHeadImg = new Image();
    snakeHeadImg.src = "https://hoang96vn.github.io/game/head.png";
    let snakeBodyImg = new Image();
snakeBodyImg.src = "https://hoang96vn.github.io/game/heart.png"; // ·∫£nh tr√°i tim
    let foodImg = new Image();
foodImg.src = "https://hoang96vn.github.io/game/food.png";

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 25;
    const canvasSize = 400;
    const rows = canvasSize / box;
    const cols = canvasSize / box;

    let snake, direction, food, score, game;
    let highScore = JSON.parse(localStorage.getItem("snakeHighScore")) || { name: "-", score: 0 };
    document.getElementById("highScore").textContent = `üèÜ K·ª∑ l·ª•c: ${highScore.name} - ${highScore.score} ƒëi·ªÉm`;

    function initGame() {
      snake = [{ x: 9 * box, y: 9 * box }];
      direction = "RIGHT";
      food = spawnFood();
      score = 0;
      document.getElementById("score").textContent = "ƒêi·ªÉm: 0";
    }

    function drawRoundedRect(x, y, w, h, radius, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + w - radius, y);
      ctx.quadraticCurveTo(x + w, y, x + w, y + radius);
      ctx.lineTo(x + w, y + h - radius);
      ctx.quadraticCurveTo(x + w, y + h, x + w - radius, y + h);
      ctx.lineTo(x + radius, y + h);
      ctx.quadraticCurveTo(x, y + h, x, y + h - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.fill();
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvasSize, canvasSize);

   // V·∫Ω ƒë·∫ßu r·∫Øn b·∫±ng h√¨nh ·∫£nh
ctx.drawImage(snakeHeadImg, snake[0].x, snake[0].y, box, box);

for (let i = 1; i < snake.length; i++) {
  if (snakeBodyImg.complete) {
    ctx.drawImage(snakeBodyImg, snake[i].x, snake[i].y, box, box);
  }
}
// V·∫Ω m·ªìi b·∫±ng h√¨nh ·∫£nh PNG
ctx.drawImage(foodImg, food.x, food.y, box, box);
if (snakeHeadImg.complete) {
  ctx.drawImage(snakeHeadImg, snake[0].x, snake[0].y, box, box);
}
      if (foodImg.complete) {
  ctx.drawImage(foodImg, food.x, food.y, box, box);
}
      // Di chuy·ªÉn
      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      const newHead = { x: headX, y: headY };

      if (
        headX < 0 || headX >= canvasSize ||
        headY < 0 || headY >= canvasSize ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        const playerName = document.getElementById("playerName").value || "V√¥ danh";

        if (score > highScore.score) {
          highScore = { name: playerName, score };
          localStorage.setItem("snakeHighScore", JSON.stringify(highScore));
          saveHighScore(playerName, score);
          alert(`üéâ K·ª∑ l·ª•c m·ªõi! ${playerName} ƒë·∫°t ${score} ƒëi·ªÉm`);
        } else {
          saveHighScore(playerName, score);
          alert(`üí• Thua r·ªìi! ƒêi·ªÉm c·ªßa b·∫°n: ${score}`);
        }
        location.reload();
        return;
      }

    // ƒÇn th·ª©c ƒÉn
if (headX === food.x && headY === food.y) {
  score++;
  document.getElementById("score").textContent = "ƒêi·ªÉm: " + score;
  food = spawnFood();

  // üéâ hi·ªáu ·ª©ng khi ƒÉn m·ªìi
  canvas.style.borderColor = "#ff6347";
  setTimeout(() => canvas.style.borderColor = "#4CAF50", 100);
} else {
  snake.pop();
}

      snake.unshift(newHead);
    }

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * cols) * box,
        y: Math.floor(Math.random() * rows) * box
      };
    }

    function collision(head, array) {
      return array.some(part => part.x === head.x && part.y === head.y);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function startGame() {
      renderLeaderboard(JSON.parse(localStorage.getItem("leaderboard")) || []);
      document.getElementById("startBtn").style.display = "none";
      canvas.style.display = "block";
      initGame();
      game = setInterval(drawGame, 100);
    }

    function saveHighScore(name, score) {
      let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
      let existing = leaderboard.find(p => p.name === name);

      if (existing) {
        if (score > existing.score) existing.score = score;
      } else {
        leaderboard.push({ name, score });
      }

      leaderboard.sort((a, b) => b.score - a.score);
      localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
      renderLeaderboard(leaderboard);
    }

    function renderLeaderboard(leaderboard) {
      const boardDiv = document.getElementById("leaderboard");
      boardDiv.innerHTML = "<h3>üèÜ B·∫£ng x·∫øp h·∫°ng</h3>";
      leaderboard.slice(0, 5).forEach((player, index) => {
        boardDiv.innerHTML += `<div>${index + 1}. ${player.name} - ${player.score} ƒëi·ªÉm</div>`;
      });
    }

    window.onload = () => {
      document.getElementById("startBtn").addEventListener("click", startGame);
    };
    snakeHeadImg.onload = () => {
  // ·∫£nh s·∫µn s√†ng, ng∆∞·ªùi ch∆°i c√≥ th·ªÉ b·∫Øt ƒë·∫ßu
};
   
  </script>
</body>
</html>
